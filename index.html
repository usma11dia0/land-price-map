<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地価情報マップ</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- アプリケーション CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="header">
        <h1>地価情報マップ</h1>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="住所を入力（例：東京都千代田区丸の内1丁目）">
            <button id="search-button">検索</button>
            <button id="settings-button" title="設定">&#9881;</button>
        </div>
    </div>
    <div id="search-results"></div>
    <div id="map"></div>

    <!-- 設定モーダル -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>設定</h2>
                <button class="modal-close" onclick="closeSettingsModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="usage-section">
                    <h3>API使用状況</h3>
                    <div class="usage-stats">
                        <div class="usage-row">
                            <span class="usage-label">現在の使用回数</span>
                            <span id="usage-current" class="usage-value">0</span>
                        </div>
                        <div class="usage-row">
                            <span class="usage-label">上限</span>
                            <span id="usage-limit" class="usage-value">100</span>
                        </div>
                        <div class="usage-row">
                            <span class="usage-label">残り回数</span>
                            <span id="usage-remaining" class="usage-value">100</span>
                        </div>
                        <div class="usage-bar">
                            <div id="usage-bar-fill" class="usage-bar-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    <button class="reset-button" onclick="resetUsage()">使用量をリセット</button>
                    <p class="reset-note">※ テスト用機能です</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- アプリケーション JavaScript -->
    <script type="module" src="dist/app.js"></script>
</body>
</html>
