<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地価情報マップ</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
        }

        #header {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
        }

        #map {
            height: calc(100vh - 48px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="header">地価情報マップ</div>
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 東京駅の座標
        const tokyoStation = [35.6812, 139.7671];

        // 地図を初期化（東京駅を中心にズームレベル15で表示）
        const map = L.map('map').setView(tokyoStation, 15);

        // OpenStreetMapのタイルレイヤーを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 東京駅にマーカーを追加
        const marker = L.marker(tokyoStation).addTo(map);
        marker.bindPopup('<b>東京駅</b><br>地図の中心').openPopup();
    </script>
</body>
</html>
